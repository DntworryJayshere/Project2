<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Express Library</title>

  <!-- Bootstrap CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="container">

    <div class="jumbotron">
      <h1>EBAY Selling History!</h1>
      <hr>
      <a href="/" class="btn btn-danger btn-lg">
        <span class="fa fa-eye"></span> Search Specific Item</a>
      <a href="/add" class="btn btn-danger btn-lg">
        <span class="fa fa-plus"></span> Add New Favorite Item</a>
      <a href="/all" class="btn btn-danger btn-lg">
        <span class="fa fa-th-list"></span> All Items</a>
    </div>

    <div class="row">
      <div class="col-lg-12">

        <div class="card mb-4">
          <div class="card-header">
            Item Search
          </div>
          <div class="card-body">
            <input type="text" id="item-search" class="form-control">
            <br>
            <div class="text-right">
              <button class="btn btn-primary btn-md" id="search-btn">
                <span class="fa fa-search"></span>Search</button>
            </div>
          </div>
        </div>


        <div class="card mb-4">
          <div class="card-header">
            Category Search
          </div>
          <div class="card-body">
            <input type="text" id="category-search" class="form-control">
            <br>
            <div class="text-right">
              <button class="btn btn-primary btn-md" id="category-search-btn">
                <span class="fa fa-search"></span>Search</button>
            </div>
          </div>
        </div>

        <div class="card mb-4">
          <div class="card-header">
            Item search Results
          </div>
          <div class="card-body">
            <div class="well" id="stats">
              <h2 id="title">Books:</h2>
              <div>
                <h6>
                  <strong>Written by </strong>
                  <span id="author"></span>
                </h6>
                <h6>
                  <strong>Genre:</strong>
                  <span id="genre"></span>
                </h6>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Custom Script -->
  <script src="js/view.js" type="text/javascript"></script>
</body>

</html>
